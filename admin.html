<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Bountiful Blessings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      color: #f9a45c;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="email"], input[type="password"], textarea, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      background-color: #f9a45c;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e0884f;
    }
    #status, #error {
      margin-top: 20px;
      font-weight: bold;
    }
    #status {
      color: green;
    }
    #error {
      color: red;
    }
    #adminPanel {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Admin Panel Login</h1>

  <div id="loginForm">
    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput" placeholder="Enter your email" />

    <label for="passwordInput">Password:</label>
    <input type="password" id="passwordInput" placeholder="Enter your password" />

    <button id="loginBtn">Log In</button>
    <div id="loginStatus"></div>
  </div>

  <div id="adminPanel">
    <h1>Admin Panel</h1>

    <button id="logoutBtn" style="float: right; background-color:#e0884f;">Log Out</button>

    <div>
      <label for="announcementInput">Edit Announcement:</label>
      <textarea id="announcementInput" rows="4" placeholder="Write your announcement here..."></textarea>
      <button id="saveAnnouncementBtn">Save Announcement</button>
    </div>

    <div>
      <label for="imageUrlInput">Add Image to Carousel (Image URL):</label>
      <input type="text" id="imageUrlInput" placeholder="Paste image URL here" />
      <button id="uploadImageBtn">Add Image</button>
    </div>

    <div id="status"></div>
    <div id="error"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://npqwopijwhutnvbbbmdd.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wcXdvcGlqd2h1dG52YmJibWRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4MjI1OTAsImV4cCI6MjA2OTM5ODU5MH0.2aZzvYvnTvfInul_P7jnDbtVP6aaoCXGC8b29nHsOII'

    const supabase = createClient(supabaseUrl, supabaseKey)

    const loginForm = document.getElementById('loginForm')
    const adminPanel = document.getElementById('adminPanel')
    const emailInput = document.getElementById('emailInput')
    const passwordInput = document.getElementById('passwordInput')
    const loginBtn = document.getElementById('loginBtn')
    const loginStatus = document.getElementById('loginStatus')

    const announcementInput = document.getElementById('announcementInput')
    const saveAnnouncementBtn = document.getElementById('saveAnnouncementBtn')
    const imageUrlInput = document.getElementById('imageUrlInput')
    const uploadImageBtn = document.getElementById('uploadImageBtn')
    const statusDiv = document.getElementById('status')
    const errorDiv = document.getElementById('error')
    const logoutBtn = document.getElementById('logoutBtn')

    // Check if user is already logged in on page load
    async function checkUser() {
      const user = supabase.auth.user()
      if (user) {
        showAdminPanel()
      }
    }

    function showAdminPanel() {
      loginForm.style.display = 'none'
      adminPanel.style.display = 'block'
      loadAnnouncement()
    }

    function showLoginForm() {
      loginForm.style.display = 'block'
      adminPanel.style.display = 'none'
      loginStatus.textContent = ''
    }

    loginBtn.addEventListener('click', async () => {
      loginStatus.textContent = 'Logging in...'
      const { user, error } = await supabase.auth.signIn({
        email: emailInput.value,
        password: passwordInput.value,
      })

      if (error) {
        loginStatus.textContent = 'Login failed: ' + error.message
      } else {
        loginStatus.textContent = 'Login successful!'
        showAdminPanel()
      }
    })

    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut()
      showLoginForm()
    })

    // Load the current announcement (last saved)
    async function loadAnnouncement() {
      const { data, error } = await supabase
        .from('announcements')
        .select('*')
        .order('id', { ascending: false })
        .limit(1)
        .single()

      if (error) {
        errorDiv.textContent = 'Error loading announcement: ' + error.message
        return
      }

      if (data) {
        announcementInput.value = data.text
      }
    }

    // Save announcement (insert new record)
    saveAnnouncementBtn.addEventListener('click', async () => {
      errorDiv.textContent = ''
      statusDiv.textContent = 'Saving announcement...'

      const text = announcementInput.value.trim()
      if (!text) {
        errorDiv.textContent = 'Announcement cannot be empty.'
        statusDiv.textContent = ''
        return
      }

      const { error } = await supabase
        .from('announcements')
        .insert([{ text }])

      if (error) {
        errorDiv.textContent = 'Error saving announcement: ' + error.message
        statusDiv.textContent = ''
      } else {
        statusDiv.textContent = 'Announcement saved successfully.'
      }
    })

    // Add image to carousel (insert URL)
    uploadImageBtn.addEventListener('click', async () => {
      errorDiv.textContent = ''
      statusDiv.textContent = 'Adding image...'

      const url = imageUrlInput.value.trim()
      if (!url) {
        errorDiv.textContent = 'Image URL cannot be empty.'
        statusDiv.textContent = ''
        return
      }

      const { error } = await supabase
        .from('carousel_images')
        .insert([{ url }])

      if (error) {
        errorDiv.textContent = 'Error adding image: ' + error.message
        statusDiv.textContent = ''
      } else {
        statusDiv.textContent = 'Image added successfully.'
        imageUrlInput.value = ''
      }
    })

    // On page load, check auth state
    checkUser()
  </script>

</body>
</html>
