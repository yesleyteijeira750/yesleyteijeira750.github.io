<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Bountiful Blessings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fff8f0;
      color: #333;
    }
    h1 {
      color: #f9a45c;
    }
    .hidden {
      display: none;
    }
    input, textarea, button {
      display: block;
      margin: 10px 0 20px;
      padding: 10px;
      width: 300px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 150px;
      background-color: #f9a45c;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e0884f;
    }
    label {
      font-weight: bold;
    }
    #message {
      color: red;
      font-weight: bold;
    }
    .password-container {
      position: relative;
      width: 300px;
    }
    .password-container input {
      width: 100%;
      padding-right: 40px;
      box-sizing: border-box;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      font-size: 20px;
      color: #888;
      transition: color 0.3s;
    }
    .toggle-password:hover {
      color: #f9a45c;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 400px;
      background: #f5f0e6;
      padding: 8px 12px;
      border-radius: 6px;
    }
    ul li button {
      width: auto;
      padding: 6px 12px;
      background-color: #e04848;
      border: none;
      border-radius: 4px;
      font-size: 0.9em;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    ul li button:hover {
      background-color: #b33030;
    }
  </style>
</head>
<body>

  <h1>Admin Panel</h1>

  <div id="login-section">
    <label for="email">Email:</label>
    <input id="email" type="email" placeholder="Enter your email" autocomplete="email" required />
    
    <label for="password">Password:</label>
    <div class="password-container">
      <input id="password" type="password" placeholder="Enter your password" autocomplete="current-password" required />
      <span id="toggle-password" class="toggle-password" title="Show/Hide password">&#128065;</span>
    </div>
    
    <button id="login-btn">Login</button>
    <div id="message"></div>
  </div>

  <div id="admin-section" class="hidden">

    <button id="logout-btn">Logout</button>

    <section>
      <h2>Update Announcement</h2>
      <textarea id="announcement-text" rows="4" placeholder="Write your announcement here..."></textarea>
      <button id="save-announcement-btn">Save Announcement</button>
      <div id="announcement-message"></div>
    </section>

    <section>
      <h2>Upload Carousel Image</h2>
      <input type="file" id="image-upload" accept="image/*" />
      <button id="upload-image-btn">Upload Image</button>
      <h3>Uploaded Images</h3>
      <ul id="images-list"></ul>
    </section>

  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://npqwopijwhutnvbbbmdd.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wcXdvcGlqd2h1dG52YmJibWRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4MjI1OTAsImV4cCI6MjA2OTM5ODU5MH0.2aZzvYvnTvfInul_P7jnDbtVP6aaoCXGC8b29nHsOII'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const loginSection = document.getElementById('login-section')
    const adminSection = document.getElementById('admin-section')
    const messageDiv = document.getElementById('message')

    const emailInput = document.getElementById('email')
    const passwordInput = document.getElementById('password')
    const loginBtn = document.getElementById('login-btn')
    const logoutBtn = document.getElementById('logout-btn')

    const announcementText = document.getElementById('announcement-text')
    const saveAnnouncementBtn = document.getElementById('save-announcement-btn')
    const announcementMessage = document.getElementById('announcement-message')

    const imageUploadInput = document.getElementById('image-upload')
    const uploadImageBtn = document.getElementById('upload-image-btn')
    const imagesList = document.getElementById('images-list')

    // Toggle password visibility
    const togglePassword = document.getElementById('toggle-password')
    togglePassword.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text'
        togglePassword.style.color = '#f9a45c'
      } else {
        passwordInput.type = 'password'
        togglePassword.style.color = '#888'
      }
    })

    // Show temporary messages
    function showTempMessage(element, msg, time = 3000) {
      element.textContent = msg
      setTimeout(() => {
        element.textContent = ''
      }, time)
    }

    // Check if user session exists
    async function checkSession() {
      const { data } = await supabase.auth.getSession()
      if (data?.session) {
        showAdmin()
        loadAnnouncement()
        loadImages()
      } else {
        showLogin()
      }
    }

    function showLogin() {
      loginSection.classList.remove('hidden')
      adminSection.classList.add('hidden')
      messageDiv.textContent = ''
      emailInput.value = ''
      passwordInput.value = ''
    }

    function showAdmin() {
      loginSection.classList.add('hidden')
      adminSection.classList.remove('hidden')
      messageDiv.textContent = ''
    }

    // Login handler
    loginBtn.addEventListener('click', async () => {
      messageDiv.textContent = 'Logging in...'
      const email = emailInput.value.trim()
      const password = passwordInput.value.trim()
      if (!email || !password) {
        messageDiv.textContent = 'Please enter email and password'
        return
      }
      const { data, error } = await supabase.auth.signInWithPassword({ email, password })
      if (error) {
        messageDiv.textContent = 'Login failed: ' + error.message
      } else {
        messageDiv.textContent = ''
        showAdmin()
        loadAnnouncement()
        loadImages()
      }
    })

    // Logout handler
    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut()
      showLogin()
    })

    // Load latest announcement
    async function loadAnnouncement() {
      const { data, error } = await supabase
        .from('announcements')
        .select('text')
        .order('created_at', { ascending: false })
        .limit(1)
        .single()

      if (error) {
        announcementText.value = ''
        showTempMessage(announcementMessage, 'Error loading announcement: ' + error.message)
        return
      }
      announcementText.value = data?.text || ''
    }

    // Save announcement
    saveAnnouncementBtn.addEventListener('click', async () => {
      const text = announcementText.value.trim()
      if (!text) {
        alert('Announcement cannot be empty')
        return
      }
      const { error } = await supabase.from('announcements').insert([{ text }])
      if (error) {
        alert('Failed to save announcement: ' + error.message)
      } else {
        showTempMessage(announcementMessage, 'Announcement saved')
        loadAnnouncement()
      }
    })

    // Load images list
    async function loadImages() {
      const { data, error } = await supabase.storage.from('images').list('', { limit: 100 })
      imagesList.innerHTML = ''
      if (error) {
        showTempMessage(messageDiv, 'Error loading images: ' + error.message)
        return
      }
      if (!data.length) {
        imagesList.innerHTML = '<li>No images uploaded yet.</li>'
        return
      }
      data.forEach(file => {
        const li = document.createElement('li')
        li.textContent = file.name

        const deleteBtn = document.createElement('button')
        deleteBtn.textContent = 'Delete'
        deleteBtn.title = `Delete ${file.name}`
        deleteBtn.addEventListener('click', () => deleteImage(file.name))

        li.appendChild(deleteBtn)
        imagesList.appendChild(li)
      })
    }

    // Upload image handler
    uploadImageBtn.addEventListener('click', async () => {
      const file = imageUploadInput.files[0]
      if (!file) {
        alert('Please select an image file')
        return
      }
      const fileExt = file.name.split('.').pop()
      const fileName = `${Date.now()}.${fileExt}`
      const filePath = `images/${fileName}`

      const { data, error } = await supabase.storage.from('images').upload(filePath, file)

      if (error) {
        alert('Upload failed: ' + error.message)
        return
      }
      showTempMessage(messageDiv, 'Image uploaded successfully')
      imageUploadInput.value = ''
      loadImages()
    })

    // Delete image handler
    async function deleteImage(filename) {
      if (!confirm(`Are you sure you want to delete "${filename}"?`)) return
      const { error } = await supabase.storage.from('images').remove([`images/${filename}`])
      if (error) {
        alert('Failed to delete image: ' + error.message)
        return
      }
      showTempMessage(messageDiv, 'Image deleted')
      loadImages()
    }

    // Allow "Enter" key to submit login
    passwordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        loginBtn.click()
      }
    })

    checkSession()
  </script>

</body>
</html>
