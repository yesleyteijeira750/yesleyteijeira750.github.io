<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Form – Bountiful Blessings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff8f0;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #FFB27F;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 12px;
    }

    .redirect-message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #70a47b;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Private Access Form</h1>
    <p>Please fill out the form below to continue.</p>

    <iframe id="form-frame" src="https://docs.google.com/forms/d/e/1FAIpQLSdJP2C9ncT0M2WxkLqvtUJ3keidjnbl9Udop4ZwVuDJRxFQtQ/viewform?embedded=true"></iframe>

    <div id="redirect-message" class="redirect-message">
      ✅ Thank you! Redirecting now...
    </div>
  </div>

  <script>
    const iframe = document.getElementById("form-frame");
    const message = document.getElementById("redirect-message");

    setInterval(() => {
      try {
        const formDoc = iframe.contentDocument || iframe.contentWindow.document;
        if (formDoc && formDoc.body.innerText.includes("Thank you")) {
          message.style.display = "block";
          setTimeout(() => {
            window.location.href = "/private/index.html";
          }, 3000);
        }
      } catch (e) {
        // Ignore cross-origin errors silently
      }
    }, 1000);
  </script>
</body>
</html>
