<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Access - Bountiful Blessings</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff8f0;
      padding: 30px;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 28px;
      background-color: #FFB27F;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f79960;
    }

    .error { color: red; }
    .success { color: green; }

    iframe {
      width: 100%;
      max-width: 960px;
      height: 600px;
      border: none;
      margin-top: 30px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<div class="container" id="auth">
  <h2>Private Access</h2>
  <p>Please enter the password to access:</p>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Continue</button>
  <p class="error" id="authError"></p>
</div>

<div class="container" id="form" style="display:none;">
  <h2>Quick Verification</h2>
  <p>Please fill out to proceed:</p>
  <form id="verifyForm">
    <input type="text" name="name" placeholder="Full Name" required>
    <select name="residency" required>
      <option value="">Are you a resident of Varanda 1, 2, 3, Gulf Breeze or attend Victory Church?</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    <button type="submit">Submit</button>
    <p class="error" id="formError"></p>
    <p class="success" id="formSuccess"></p>
  </form>
</div>

<div class="container" id="content" style="display:none;">
  <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQUlsBjGyFOn6K5lJwZuCkgcBwhWLnIDj-kbprtEZa-1rpYw3MlgtN_uyqnGt1mEbcjEghY4JMJepQr/pubembed?start=false&loop=false&delayms=3000" allowfullscreen></iframe>
</div>

<script>
  const PASSWORD = "Greendoor22";
  const scriptURL = "https://script.google.com/macros/s/AKfycbxwPT9NZumdYSpdC0K6qHIJj2d03j1XuvO6FYxsuQJZRbgLN5UrKjLuzLoQID9LRSgieA/exec";

  function checkPassword() {
    const input = document.getElementById('password').value;
    const error = document.getElementById('authError');
    if (input === PASSWORD) {
      localStorage.setItem('access_granted', 'true');
      showFormOrContent();
    } else {
      error.textContent = "⚠️ Incorrect password. Please try again.";
    }
  }

  function showFormOrContent() {
    document.getElementById('auth').style.display = 'none';
    if (localStorage.getItem('form_submitted') === 'true') {
      document.getElementById('content').style.display = 'block';
    } else {
      document.getElementById('form').style.display = 'block';
    }
  }

  document.getElementById('verifyForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const residency = formData.get("residency");
    const error = document.getElementById('formError');
    const success = document.getElementById('formSuccess');

    if (residency !== "yes") {
      error.textContent = "❌ Access denied. You must be an eligible resident.";
      return;
    }

    fetch(scriptURL, { method: "POST", body: formData })
      .then(() => {
        success.textContent = "✅ Verified. Access granted.";
        localStorage.setItem('form_submitted', 'true');
        setTimeout(() => {
          document.getElementById('form').style.display = 'none';
          document.getElementById('content').style.display = 'block';
        }, 1000);
      })
      .catch(() => {
        error.textContent = "⚠️ There was an error submitting the form.";
      });
  });

  window.onload = () => {
    if (localStorage.getItem('access_granted') === 'true') {
      showFormOrContent();
    }
  };
</script>

</body>
</html>
