<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff7f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      padding: 12px 20px;
      background-color: #FFB27F;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #e89c65;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Private Area</h2>
    <p>Please enter the password to access this section.</p>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Access</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const correctPassword = "Greendoor22";

    // If already authorized, go directly to the form
    if (localStorage.getItem("authorized") === "true") {
      window.location.href = "form.html";
    }

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (input === correctPassword) {
        localStorage.setItem("authorized", "true");
        window.location.href = "form.html";
      } else {
        error.textContent = "⚠️ The password you entered is incorrect. You are not authorized to access this section. Please try again.";
      }
    }
  </script>
</body>
</html>
